{% extends "base.html" %}

{% block stylesheets %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="{{ url_for('registrations.static', filename='css/style.css') }}">
{% endblock stylesheets %}

{% block user_page %} 
<div class="main-div">
  <div class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left py-3 px-4">
    <div class="row justify-content-between mb-3">  
      <div class="col-6">
        <h5 class="text-pos">Expense Head Registration</h5>
      </div>
      <div class="col-6 text-end">
        <button class="btn btn-primary" id="trigger_add_expensehead">Add Expense Head</button>
      </div>
    </div>

    <div class="text-dark">
      <div class="table-responsive">
        <table id="expense_table" class="table table-bordered table-hover w-100">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Branch</th>
              <th>Created By</th>
              <th>Created At</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>
      </div>        
    </div>
  </div>
</div>

<!-- Add/Edit Expense Head Modal -->
<div class="modal fade" id="expenseheadModal" tabindex="-1" aria-labelledby="expenseheadModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="expenseheadModalLabel">Add Expense Head</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="expensehead_form">
          <input type="hidden" id="expensehead_id" name="expensehead_id">

          <div class="mb-3">
            <label for="expensehead_name" class="form-label">Expense Head</label>
            <input type="text" class="form-control" id="expensehead_name" name="expensehead_name" required>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="save_expensehead" type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
<script src="{{ url_for('registrations.static', filename='js/expense_head.js') }}"></script>
{% endblock %}
