{% extends "base.html" %}
{% block stylesheets %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="{{ url_for('registrations.static', filename='css/style.css') }}">
{% endblock stylesheets %}

{% block content %}
{% endblock %}
{% block user_page %} 
<div class="main-div">

   
    <div class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left py-3 px-4">
    <div class="justify-content-between mb-3 row">  
            <div class="col-6 col-md-6">
              <h5 class="text-pos">Referred Person Registration</h5>
            </div>
            <div class="col-6 col-md-6 text-end">
              <button class="btn btn-primary" id="trigger_add_referred">Add Person</button>
            </div>
    </div>
    <div class="text-dark">
        <div class="table-responsive">
            <table id="referred_table" class="table-responsive-sm table-responsive border-0 dataTable no-footer table table-bordered table-hover" style="width:100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Contact</th>
                    <th>Location</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="table_body" class=""></tbody>
              </table>

        </div>        
        
    </div>
</div>
</div>

<!-- Add Referred Modal -->
<div class="modal fade" id="referredModal" tabindex="-1" aria-labelledby="referredModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="referredModalLabel">Add Referred</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="referred_form">
          <input type="hidden" id="referred_id">

          <div class="row text-dark">
            <div class="col-lg-6">
              <label class="my-2">Name : *</label>
              <input type="text" class="form-control" id="doctor_name" required>

              <label class="my-2">Contact No:</label>
              <input type="text" class="form-control" id="contact_no">

              <label class="my-2">Specialization:</label>
              <input type="text" class="form-control" id="specialization">

              <label class="my-2">Location:</label>
              <input type="text" class="form-control" id="location">
            </div>

            <div class="col-lg-6">
              <label for="referred_type" class="form-label">Referred Type</label>
              <select class="form-select" id="referred_type" required>
                <option value="">Select Type</option>
                <option value="true">Doctor</option>
                <option value="false">Non-Doctor</option>
              </select>

              <div class="d-flex my-2 justify-content-between align-items-center">
                <label class="me-4">Give Discount to Patient:</label>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="give_discount">
                </div>
              </div>

              <label>Value of Discount:</label>
              <input type="number" class="form-control" id="discount_value" value="0">
            </div>
          </div>

          <div class="mt-3 text-end">
            <button type="submit" class="btn btn-primary" id="save_referred">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}

{% block javascript %}
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
<script src="{{ url_for('registrations.static', filename='js/referred_reg.js') }}"></script>



{% endblock %}
