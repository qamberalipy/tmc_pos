{% extends "base.html" %}
{% block stylesheets %}
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.6/css/responsive.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/select/1.3.1/css/select.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="{{ url_for('users.static', filename='css/style.css') }}">
{% endblock stylesheets %}

{% block content %}
{% endblock %}
{% block user_page %} 
<div class="main-div">

   
    <div class="jumbotron jumbotron-fluid rounded bg-white border-0 shadow-sm border-left py-3 px-4">
    <div class="justify-content-between mb-3 row">  
            <div class="col-6 col-md-6">
              <h5 class="text-pos">User Management</h5>
            </div>
            <div class="col-6 col-md-6 text-end">
              <button class="btn btn-primary" id="trigger_add_user">Add User</button>
            </div>
    </div>
    <div class="text-dark">
        <div class="table-responsive">
            <table id="user_table" class="table-responsive-sm table-responsive border-0 dataTable no-footer table table-bordered table-hover" style="width:100%">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Branch</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="table_body" class=""></tbody>
              </table>

        </div>        
        
    </div>
</div>
</div>
<!-- Add user Modal -->
<div class="modal fade" id="adduserModal" tabindex="-1" aria-labelledby="adduserModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adduserModalLabel">Add user</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
           <div class="mb-3 update-section">
            <label for="user_id" class="form-label">User ID</label>
            <input type="text" class="form-control" id="user_id" name="user_id" disabled>
          </div> 
          <div class="mb-3">
            <label for="user_name" class="form-label">User Name</label>
            <input type="text" class="form-control" id="user_name" name="user_name">
          </div>
          <div class="mb-3">
            <label for="user_email" class="form-label">Email</label>
             <input type="text" class="form-control" id="user_email" name="user_email">
          </div>
          <div class="mb-3">
            <label for="user_password" class="form-label">Password</label>
             <input type="password" class="form-control" id="user_password" name="user_password">
          </div>
          <div class="mb-3">
            <label for="user_role" class="form-label">Role</label>
            <select class="form-select" id="user_role" name="user_role">
              <option value="">Select Role</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="user_branch" class="form-label">Branch</label>
            <select class="form-select" id="user_branch" name="user_branch">
              <option value="">Select Branch</option>
              <option value="branch1">Branch 1</option>
              <option value="branch2">Branch 2</option>
            </select>
          </div>
          <button id="create_user" type="button" class="btn btn-primary create-section">Add User</button>
          <button id="update_user" type="button" class="btn btn-primary update-section">Update User</button>


        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block javascript %}
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.2.6/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/select/1.3.1/js/dataTables.select.min.js"></script>
<script src="{{ url_for('users.static', filename='js/users.js') }}"></script>



{% endblock %}
